# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '#posts'
    weight: 20
  - name: Software
    url: '#software'
    weight: 40
  - name: Talks
    url: '#talks'
    weight: 45
  - name: Publications
    url: '#featured'
    weight: 50
  - name: Teaching
    url: 'teaching'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70


